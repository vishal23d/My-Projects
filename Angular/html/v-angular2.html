<!DOCTYPE HTML>
<html >
	<head>		
		<meta charset="UTF-8">
		<meta http-equiv="content-type" content="text/html; charset=UTF8"> 
		<title>ANG 1</title>
		
		<link type="text/css" href="../../stylesheets/bootstrap.min.css" rel="stylesheet" media="all" />
		<script type="text/javascript" src="../javascripts/angular.min.js"></script>
		<style>
		.border{border:1px solid #000;padding:10px;}
		.container{padding:3% 0;}
		</style>
	</head>
	
	
	<body>
		<div id="wrapper">
			<div class="container" >
				<div class="one border col-md-4 col-sm-12 col-xs-12" ng-app="newApp">
					<div class="col-md-12" ng-controller="controller1">
						
						<p>THE appended text goes here : {{mine.text}}</p>
						
					</div>
				</div><!--ONE--> 
				
				<div class="two border col-md-4 col-sm-12 col-xs-12" ng-app="oldApp">
					<div class="col-md-12" ng-controller="controller2">
						
						<p>THE appended text goes here : {{mYnew.text}}</p>
						
					</div>
				</div><!--TWO--> 
			</div>
		</div>
		<!-- <script type="text/javascript" src="../javascripts/angular.min.js"></script> -->
		<!-- <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script> -->
		<script>
			angular.module("newApp", [])
			.controller("controller1",function($scope){
				$scope.mine = {};
				$scope.mine.text = "DUMMY TEXT";
			});
			
			angular.module("oldApp", [])
			.controller("controller2",function($scope){
				$scope.mYnew = {};
				$scope.mYnew.text = "NEXT TEXT";
			});
		</script>
	</body>
</html>
