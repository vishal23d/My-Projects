<!DOCTYPE HTML>
<html >
	<head>		
		<meta charset="UTF-8">
		<meta http-equiv="content-type" content="text/html; charset=UTF8"> 
		<title>ANG 1</title>
		
		<link type="text/css" href="../../stylesheets/bootstrap.min.css" rel="stylesheet" media="all" />
		<script type="text/javascript" src="../javascripts/angular.min.js"></script>
		<style>
		.border{border:1px solid #000;padding:10px;}
		.container{padding:3% 0;}
		</style>
	</head>
	
	
	<body>
		<div id="wrapper">
			<div class="container" ng-app="">
				<div class="one border col-md-4 col-sm-12 col-xs-12">
					<div class="col-md-12" >
						<p><label>Enter text here : </label><input type="text" ng-model="name"></p>
						
						<!-- <p>Display : <span ng-bind="name"></span></p> -->
						<p>Display : {{name}}</p>
					</div>
				</div><!--ONE--> 
				
				<div class="two border col-md-4 col-sm-12 col-xs-12">
					<div class="col-md-12"  ng-init="firstName='John'">
						<!-- <p>{{firstName}}</p> -->
						<p>My Name  <span ng-bind="firstName"></span></p>
					</div>
				</div><!--TWO--> 
			</div>
		</div>
		<!-- <script type="text/javascript" src="../javascripts/angular.min.js"></script> -->
		<!-- <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script> -->
	</body>
</html>
