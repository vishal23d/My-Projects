<script>
	function cText(){
		var inpt = document.getElementsByTagName("input");
		var t_num = inpt.length;
		var count=0;
		var i;
		var typ=[];
		
		for(i=0; i<t_num; i++)
		{
			typ[i] = inpt[i].getAttribute('type');
			
			if(typ[i] === 'text'){
				count = count + 1;
			}
		}
		
		document.getElementById("out2").innerHTML ="no. of input text elements: " + count;
	}
</script>
