<script>
	function newVal(){
		// var lmnts = document.getElementsByTagName("input");
		var lmnts = document.getElementById("newForm");
		var totInput = lmnts.length;
		
		var i;
		var strArray=[];
		var arrType=[];
		
		for(i=0; i<totInput; i++)
		{
			// strArray[i] = lmnts[i].getAttribute('value');
			strArray[i] = lmnts.elements[i].value;
			arrType[i] = lmnts.elements[i].type;
			
			document.getElementById("out2").innerHTML = arrType;
			document.getElementById("out1").innerHTML = "value : " + strArray;
			
			if(arrType[i] === 'text')
			{
				var typeText = strArray[i]
				var strLen = typeText.length; 
				var charArray=[];
				
				for(var j=0;j<strLen;j++)
				{
					strArray[j] = typeText.charAt(j);
					document.getElementById("out5").innerHTML = strArray; 					
				}
				
				for(var j=0;j<strLen;j++)
				{
					document.getElementById("out3").innerHTML = strArray[j];
					if(isNaN(strArray[j]))
					{
						document.getElementById("out3").innerHTML = "Valid Entry..";
						return true;
					}
					else
					{
						document.getElementById("info1").innerHTML = "Enter only alphabets..!!";
						break;
					}
				}

				document.getElementById('out4').innerHTML = "TEST !!";
			}
								
			
			
		}
		// document.getElementById("out1").innerHTML = strArray;
	}
</script>
